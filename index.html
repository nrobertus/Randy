<!DOCTYPE html>
<html>

<head>
  <title>Randy Savage</title>

  <link rel="stylesheet" type="text/css" href="www/css/index.css">
  <link rel="stylesheet" type="text/css" href="www/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="www/css/chartist.css">
  <link rel="stylesheet" type="text/css" href="www/css/odometer-theme-minimal.css">
</head>

<body>

  <div class="jumbotron-custom text-left">
    <h1 class="title"><span class="title-bold">Randy</span>Savage</h1>
  </div>

  <div class="container text-center">

    <div class="row data-box">
      <div class="col-sm-8 chart-div">
        <div class="ct-chart ct-major-seventh"></div>
      </div>
      <div class="col-sm-4">
        <div class="row data text-center v-center">
          <div class="col-sm-12">
            <h3 id="average-value" class="odometer"></h3>
            <p>average</p>
          </div>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h3 id="distance-value" class="odometer"> </h3>
        <p>miles</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h3 id="rotations-value" class="odometer"> </h3>
        <p>rotations</p>
      </div>
    </div>
  </div>

  <div class="bottom-text" id="last-update">
  </div>

  <script src="www/js/jquery.js"></script>
  <script src="www/js/bootstrap.min.js"></script>
  <script src="www/js/chartist.js"></script>
  <script src="www/js/odometer.js"></script>
  <script src="www/js/index.js"></script>
</body>

</html>
