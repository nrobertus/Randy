<!DOCTYPE html>
<html>

<head>
  <link rel="apple-touch-icon" sizes="57x57" href="www/img/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="www/img/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="www/img/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="www/img/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="www/img/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="www/img/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="www/img/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="www/img/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="www/img/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="www/img/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="www/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="www/img/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="www/img/favicon-16x16.png">
  <link rel="manifest" href="www/img/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="www/img/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <title>Randy Savage</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link rel="stylesheet" type="text/css" href="www/css/index.css">
  <link rel="stylesheet" type="text/css" href="www/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="www/css/chartist.css">
  <link rel="stylesheet" type="text/css" href="www/css/odometer-theme-minimal.css">
  <link rel="stylesheet" type="text/css" href="www/css/toggle-switch.css">

</head>

<body>

  <div class="jumbotron">
    <div class="container">
      <h1 class="title display-5"><span class="title-not">Randy</span><span class="title-not">Savage</span></h1>
    </div>
  </div>
  <div class="container">
    <span class="box-header">Recent Activity</span>
    <div class="row data-box">
      <div class="col-sm-8 chart-div">
        <form id="chart-selector">
          <input type="radio" name="rb" id="miles-radio" value="miles" checked="checked" />
          <label for="miles-radio">miles</label>
          <input type="radio" name="rb" id="rotations-radio" value="rotations" />
          <label for="rotations-radio">rotations</label>
        </form>
        <div class="ct-chart ct-major-seventh" id="miles-chart"></div>
        <div class="ct-chart ct-major-seventh" id="rotations-chart"></div>
      </div>
      <div class="col-sm-4">
        <span class="update-date" id="last-update"></span>
        <div class="row data text-center v-center">
          <div class="col-sm-12">
            <h3 id="average-miles" class="odometer display-2"></h3>
            <p>avg miles</p>
          </div>
          <div class="col-sm-12">
            <h3 id="average-rotations" class="odometer display-2"></h3>
            <p>avg rotations</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h3 id="distance-value" class="odometer"> </h3>
        <p>miles</p>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <h3 id="rotations-value" class="odometer"> </h3>
        <p>rotations</p>
      </div>
    </div>
  </div>

  <script src="www/js/jquery.js"></script>
  <script src="www/js/bootstrap.min.js"></script>
  <script src="www/js/chartist.js"></script>
  <script src="www/js/odometer.js"></script>
  <script src="www/js/index.js"></script>
</body>

</html>
